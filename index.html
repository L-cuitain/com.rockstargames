<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockstar Games</title>
    <!-- 浏览器标题图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- css样式 -->
    <link rel="stylesheet" href="./lib/reset/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <!-- 顶部 -->
    <div class="rockstar-top">

        <!-- logo -->
        <a><img src="./img/logo.svg" class="rockstar-top-logo" width="75px" height="75px"></a>

        <!-- 顶部标签 -->
        <div class="rockstar-top-title">
            <ul>
                <li>
                    <a href="#" style="font-weight:bold;" width="37.4px">HOME</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="45.2px">GAMES</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="46.6px">VIDEOS</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="71.2px">NEWSWIRE</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="83px">SOCIAL CLUB</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="70px">LAUNCHER</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="82.3px">DOWNLOADS</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="82.3px">WAREHOUSE</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;" width="60.7px">SUPPORT</a>
                </li>
                <li>
                    <a href="#" style="font-weight:bold;"><i class="glyphicon glyphicon-search"></i></a>
                </li>
            </ul>
        </div>


        <!-- 右侧登录 -->
        <div class="rockstar-right-login">
            <a href="#" class="rockstar-right-sign">SIGN IN</a>
            <div>OR</div>
            <a href="#" class="rockstar-right-join">JOIN SOCIAL CLUB</a>
        </div>
    </div>

    <!-- 创建时间栏 -->
    <div class="rockstar-since">

        <div class="rockstar-center-row"></div>

        <div class="rockstar-since-left">
            <div class="rockstar-since-left-nav">
                ROCKSTAR GAMES
            </div>
        </div>


        <div class="rockstar-since-center">
            <div class="rockstar-since-center-nav">
                MAKING TECHNOLOGY PART OF THE FAMILY SINCE 1998
            </div>
        </div>


        <div class="rockstar-since-right">
            <div class="rockstar-since-right-nav">
                EST MCMXCVIII
            </div>
        </div>
    </div>


    <!-- 轮播图 -->
    <div class="rockstar-carousel">
        <div class="container clearfix">
            <div class="carousel-bigImage">
                <a href="#">
                    <ul class="carousel-bigImage-circle">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </a>
                <a href="#"><img src="./img/Red Dead RedemptionⅡ.jpg" alt="" width="1489px" height="581px"></a>
                <div class="carousel-videoplayer">
                    <a href="#">
                        <img src="./img/icon-play.png" alt="">
                    </a>
                </div>

                <div class="carousel-bottom-left">
                    <h2><a href="#">PC TRAILER</a></h2>
                </div>

                <div class="carousel-bottom-rightOne">
                    <h2><a href="#">OFFICIAL SITE</a></h2>
                </div>

                <div class="carousel-bottom-rightTwo">
                    <h2><a href="#">BUY NOW</a></h2>
                </div>

            </div>
        </div>
    </div>

    <!-- 新闻 -->
    <div class="rockstar-news">
        <div class="container clearfix">
            <!-- 新闻栏标题 -->
            <div class="section-title">
                <div class="title-line-left"></div>
                <h2>LATEST&nbsp;&nbsp;NEWS</h2>
                <div class="title-line-right"></div>
                <a class="title-more-right">MORE</a>
            </div>

            <!-- 新闻内容 -->
            <div class="news-main">
                <div class="news-main-one">
                    <div class="main-body">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
