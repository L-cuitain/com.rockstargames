<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockstar Games Social Club</title>

    <!-- 浏览器标题图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- css样式 -->
    <link rel="stylesheet" href="./lib/reset/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <!-- 内容 -->
    <div class="content">
        <!-- 版心 -->
        <div class="login-container clearfix">
            <!-- 注册内容 -->
            <div class="register-center">
                <!-- 注册 顶部logo -->
                <div class="register-logo">
                    <span><img src="./img/sc_logo_20180910.svg" alt=""></span>
                </div>

                <!-- 注册 用户登录表单 -->
                <div class="register-user">
                    <h1>Create a new account</h1>
                    <input type="text" class="register-username" placeholder="Email">
                    <input type="text" class="register-password" placeholder="Password">
                    <input type="text" class="register-nickname" placeholder="Nickname">
                    <select class="register-country">
                        <option value="AM">America</option>
                        <option value="CN">china</option>
                    </select>

                    <span class="keep-register">
                        <input type="checkbox" id="box">
                        <label for="box">
                            <p>I would like to receive the early word on all Rockstar Games announcements, official
                                launches, contests, special events and more.</p>
                        </label>
                    </span>
                    <div class="sign">

                        <div class="sign-in-left">
                            <button>
                                Back
                            </button>
                        </div>

                        <div class="sign-in-right">

                            <button>
                                Next
                            </button>
                        </div>
                    </div>
                </div>

                <p class="register-copyright">© 2019 ROCKSTAR GAMES</p>
            </div>
        </div>
    </div>
</body>

</html>
