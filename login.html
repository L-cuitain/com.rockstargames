<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rockstar Games Social Club</title>
    <!-- 浏览器标题图标 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- css样式 -->
    <link rel="stylesheet" href="./lib/reset/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 内容 -->
    <div class="content">
        <!-- 版心 -->
        <div class="login-container clearfix">
            <!-- 登录内容 -->
            <div class="login-center">
                <!-- 登录 顶部logo -->
                <div class="login-logo">
                    <span><img src="./img/sc_logo_20180910.svg" alt=""></span>
                </div>

                <!-- 登录 用户登录表单 -->
                <div class="login-user">
                    <h1>Sign in with Social Club</h1>
                    <input type="text" class="login-username" placeholder="Email">
                    <input type="text" class="login-password" placeholder="Password">
                    <span class="keep-login">
                        <input type="checkbox" id="box">
                        <label for="box">
                           <p>Keep me signed in</p>
                        </label>
                    </span>
                    <div class="sign">
                        <p>
                            <a href="#">Forgot your password?</a>
                        </p>

                        <div class="sign-in">
                            <button>
                                Sign in
                            </button>
                        </div>
                    </div>
                </div>

                <div class="login-useing">
                    <p>Sign in using</p>
                    <div class="login-UI">
                        <a href="#"><span></span></a>
                        <a href="#"><span></span></a>
                        <a href="#"><span></span></a>
                        <a href="#"><span></span></a>
                        <a href="#"><span></span></a>
                    </div>
                </div>

                <p class="login-forget">Not a member? <a href="#">Create a new account</a></p>

                <p class="login-copyright">© 2019 ROCKSTAR GAMES</p>
            </div>
        </div>
    </div>
</body>

</html>
